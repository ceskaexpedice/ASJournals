<mz-navbar>
  <div class="container">
    <a (click)="goHome()" class="brand-logo">
      Digitální knihovna AV ČR <span class="cyan-text text-lighten-4">|</span> <span class="cyan-text text-lighten-4">online časopisy</span>
    </a><!--/.brand-logo -->
    <mz-navbar-item-container [align]="'right'">
      <mz-navbar-item routerLinkActive="active" queryParamsHandling="preserve" #seznamCasopisu="routerLinkActive" [active]="seznamCasopisu.isActive">
        <a (click)="goHome()" title="Seznam časopisů">Seznam časopisů</a>
      </mz-navbar-item>
      <mz-navbar-item routerLink="o-projektu" queryParamsHandling="preserve" routerLinkActive="active" #oProjektu="routerLinkActive" [active]="oProjektu.isActive">
        <a routerLink="o-projektu" title="O projektu">O projektu</a>
      </mz-navbar-item>
      <mz-navbar-item routerLink="vydavatele" queryParamsHandling="preserve" routerLinkActive="active" #vydavatele="routerLinkActive" [active]="vydavatele.isActive">
        <a routerLink="vydavatele" title="Vydavatelé">Vydavatelé</a>
      </mz-navbar-item>
      <mz-navbar-item routerLink="kontakt" queryParamsHandling="preserve" routerLinkActive="active" #kontakt="routerLinkActive" [active]="kontakt.isActive">
        <a routerLink="kontakt" title="Kontakt">Kontakt</a>
      </mz-navbar-item>
      <mz-navbar-item *ngIf="state.logged" routerLink="admin" queryParamsHandling="preserve" routerLinkActive="active" #admin="routerLinkActive" [active]="admin.isActive">
        <a routerLink="admin" title="Admin">Admin</a>
      </mz-navbar-item>
      <mz-navbar-item routerLinkActive="active" queryParamsHandling="preserve" #prihlaseni="routerLinkActive" [active]="prihlaseni.isActive">
        <a *ngIf="!state.logged" routerLink="/prihlaseni" title="Login">{{'Přihlásit' | translate}}</a>
        <a *ngIf="state.logged" (click)="logout()" title="logout" class="app-btn">{{'Odhlásit' | translate}}</a>
      </mz-navbar-item>
          
    </mz-navbar-item-container>
    <a [id]="'app-btn-sidenav'" class="right">
      <i mz-icon-mdi [icon]="'menu'"></i>
    </a>
  </div><!--/.container -->
</mz-navbar>

<!-- Sidenav for responsive behavior -->
<mz-sidenav [id]="'app-sidenav'" [collapseButtonId]="'app-btn-sidenav'">
  <mz-sidenav-subheader>
    Hlavní navigace
  </mz-sidenav-subheader>
  <mz-sidenav-link routerLink="seznam-casopisu" queryParamsHandling="preserve" routerLinkActive="active" #seznamCasopisu="routerLinkActive" [active]="seznamCasopisu.isActive">
    <a (click)="goHome()" title="Seznam časopisů">Seznam časopisů</a>
  </mz-sidenav-link>
  <mz-sidenav-link routerLink="o-projektu" queryParamsHandling="preserve" routerLinkActive="active" #oProjektu="routerLinkActive" [active]="oProjektu.isActive">
    <a routerLink="o-projektu" title="O projektu">O projektu</a>
  </mz-sidenav-link>
  <mz-sidenav-link routerLink="vydavatele" queryParamsHandling="preserve" routerLinkActive="active" #vydavatele="routerLinkActive" [active]="vydavatele.isActive">
    <a routerLink="vydavatele" title="Vydavatelé">Vydavatelé</a>
  </mz-sidenav-link>
  <mz-sidenav-link routerLink="kontakt" queryParamsHandling="preserve" routerLinkActive="active" #kontakt="routerLinkActive" [active]="kontakt.isActive">
    <a routerLink="kontakt" title="Kontakt">Kontakt</a>
  </mz-sidenav-link>
</mz-sidenav>
