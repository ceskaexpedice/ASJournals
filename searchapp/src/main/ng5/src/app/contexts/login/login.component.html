<section class="app-content">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h3>Login for Admin page</h3>
        <form class="form" novalidate="" role="form">
          <div>
            <div class="input-group form-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input #loginuser id="loginuser" type="text" class="form-control" name="loginuser" value="" 
                           placeholder="Přihlašovací jméno"
                           (keyup.enter)="focusp($event, loginpwd)"
                           [(ngModel)]="state.loginuser" />   
            </div>
            <div class="input-group form-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="loginpwd" type="password" class="form-control" name="loginpwd" placeholder="Heslo" #loginpwd
                           (keyup.enter)="service.login()"
                           [(ngModel)]="state.loginpwd" />
            </div>
            <div class="alert alert-warning" *ngIf="state.loginError">
              {{'Špatné přihlašovací údaje' | translate}}.
            </div>
            <div *ngIf="!state.logged">
              <button class="btn btn-success btn-block app-border-radius" type="button" (click)="service.login()">{{'Přihlásit uživatele' | translate}}</button>
            </div>
            <div *ngIf="state.logged">
              <button type="button" class="btn btn-danger btn-block app-border-radius" (click)="service.logout()">{{'Odhlásit' | translate}}</button>
            </div>
          </div>
        </form>
      </div><!--/.col -->
    </div><!--/.row -->
  </div><!--/.container -->
</section>
