<mat-nav-list>
  <a mat-list-item (click)="onSidenavClose()" routerLink="magazines" routerLinkActive="app-active" color="primary" title="Seznam časopisů">Seznam časopisů</a>
  <a mat-list-item (click)="onSidenavClose()" routerLink="o-projektu" routerLinkActive="app-active" color="primary" title="O projektu">O projektu</a>
  <a mat-list-item (click)="onSidenavClose()" routerLink="vydavatele" routerLinkActive="app-active" color="primary" title="Vydavatelé">Vydavatelé</a>
  <a mat-list-item (click)="onSidenavClose()" routerLink="kontakt" routerLinkActive="app-active" color="primary" title="Kontakt">Kontakt</a>
  <a mat-list-item (click)="onSidenavClose()" *ngIf="state.logged" routerLink="admin" routerLinkActive="app-active" color="primary" title="Admin">Admin</a>
