<mat-accordion *ngIf="active" multi>
  <mat-expansion-panel [expanded]="active" *ngFor="let facet of state.facets">
    <mat-expansion-panel-header expandedHeight="48px" collapsedHeight="48px">
      <strong>{{ 'magazines.' + facet.field | translate }}</strong>
    </mat-expansion-panel-header>
    <div *ngFor="let facetItem of facet.values">
      <a (click)="addFilter(facet.field, facetItem[0])">{{ facetItem[0] }}</a><mat-icon *ngIf="state.isFacetUsed(facet.field, facetItem[0])" matSufix>done</mat-icon>
    </div>
  </mat-expansion-panel>
</mat-accordion>
