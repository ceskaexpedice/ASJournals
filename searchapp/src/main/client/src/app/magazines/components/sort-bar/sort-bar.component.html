<div class="app-fxLayout app-fxLayout-row">
  <div class="app-fxFlex">
    <h2 class="left">{{ 'magazines.seznam_casopisu' | translate }}</h2>
  </div>
  <div>
    <strong>{{ 'magazines.razeni' | translate }}: </strong>
    <a (click)="setSort('asc')" [class]="state.currentSortDir === 'asc' ? '': 'grey-text text-lighten-1'">A-Z</a><span class="app-pipe"></span> 
    <a [class]="state.currentSortDir === 'desc' ? '': 'grey-text text-lighten-1'" (click)="setSort('desc')">Z-A</a>
  </div>
</div>
