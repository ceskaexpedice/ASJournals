<h1 mat-dialog-title>{{ 'magazines.licence_pro' | translate }}: <span>{{ data.title }}</span></h1>
<div mat-dialog-content>
  <table [cellPadding]="0" [cellSpacing]="0" class="app-table app-w-100 app-mb-2">
    <tbody>
      <tr *ngFor="let item of cache[data.journal].children">
        <td>{{ item.label }}</td>
        <td>
          <input id="licence" name="licence" type="text" [(ngModel)]="cache[item.pid].licence" class="app-input" [placeholder]="'licence' + '...' | translate">
          <div *ngIf="cache[item.pid]?.children && cache[item.pid]?.show">
            <div *ngFor="let sitem of cache[item.pid].children">
              <label class="app-label app-mr-2">{{ sitem.label }}:</label> 
              <input name="slicence" type="text" [(ngModel)]="cache[sitem.pid].licence" class="app-input app-mt-2" [placeholder]="'licence' + '...' | translate">
            </div>
          </div>
        </td>
        <td>
          <button mat-button color="primary" (click)="getChildren(item.pid, item)" [class]="cache[item.pid]?.show ? 'app-rotate-up' : 'app-rotate-down'">
            <mat-icon>expand_less</mat-icon> {{ cache[item.pid]?.show ? ('magazines.skryt_cisla' | translate ) : ('magazines.zobrazit_cisla' | translate) }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="save()">{{ 'magazines.ulozit' | translate }}</button>
  <button mat-button mat-dialog-close cdkFocusInitial>{{ 'magazines.zavrit' | translate }}</button>
</div>
