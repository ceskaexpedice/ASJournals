<div class="app-fxLayout app-row app-wrap app-layout-wrap-16" *ngIf="user">
  <div class="app-fxFlex-2x">
    <mat-form-field class="app-w-100" appearance="outline">
      <mat-label>{{ 'magazines.uzivatel' | translate }}</mat-label>
      <input matInput name="username" type="text" [(ngModel)]="user.username">
    </mat-form-field>
  </div>
  <div class="app-fxFlex-2x">
    <mat-form-field class="app-w-100" appearance="outline">
      <mat-label>{{ 'magazines.jmeno_a_prijmeni' | translate }}</mat-label>
      <input matInput name="name" type="text" [(ngModel)]="user.name">
    </mat-form-field>
  </div>
  <div class="app-fxFlex-2x">
    <mat-form-field class="app-w-100" appearance="outline">
      <mat-label>{{ 'magazines.prirazeny_casopis' | translate }}</mat-label>
      <mat-select [(ngModel)]="user.ctxs" multiple="true" name="ctxs">
        <mat-option *ngFor="let ctx of state.ctxs" [value]="ctx.ctx">
          {{ctx.ctx}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="app-fxFlex app-fxFlex-2x app-center-v">
    <mat-checkbox id="isAdmin" name="isAdmin" [(ngModel)]="user.isAdmin">{{ 'magazines.role_administrator' | translate }}</mat-checkbox>
  </div>
</div>
