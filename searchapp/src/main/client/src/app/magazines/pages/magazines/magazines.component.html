<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="app-fxLayout app-fxLayout-column app-fxFlexFill">
      <header>
        <app-navbar (sidenavToggle)="sidenav.toggle()"></app-navbar>
      </header>
      <main class="app-fxFlex app-fxLayout app-fxLayout-column app-oa-y">
        <div class="app-fxFlex app-page-wrapper">
          <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
      </main>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
