<div class="app-container">
  <div *ngIf="state.config" class="app-fxLayout app-row">
    <div *ngFor="let vydavatel of state.editorsType; let last = last" class="app-fxFlex">
      <h2>{{ vydavatel }}</h2>
      <ul>
        <li *ngFor="let item of state.editors[vydavatel]">
          <a [routerLink]="['../vydavatel', item.id]" queryParamsHandling="preserve" [title]="item.name">{{ item.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
