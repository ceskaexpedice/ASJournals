<div class="app-container">
  <div *ngIf="state.config" fxLayout="row" fxLayout.lt-sm="row wrap" fxLayoutGap.gt-xs="32px">
    <div fxFlex fxFlex.lt-sm="100%" *ngFor="let vydavatel of state.editorsType">
      <h2>{{ vydavatel }}</h2>
      <ul>
        <li *ngFor="let item of state.editors[vydavatel]">
          <a [routerLink]="['../vydavatel', item.id]" queryParamsHandling="preserve" [title]="item.name">{{ item.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
