<div class="app-item">
    <div>
      <h3 class="app-m-0"><a [routerLink]="['/'+ state.currentMagazine.ctx, 'article', article.pid]" queryParamsHandling="preserve">{{nonSort}} {{title}}</a></h3>
      <span *ngFor="let author of authors; let last = last"><a (click)="onAuthorClicked(author)">{{author}}</a><span *ngIf="!last"> - </span></span>
      <span class="app-pipe"></span>
      Pocet zobrazeni: <strong>{{viewed}}</strong>
    </div>
    <div>
      Rok 2022, ročník 29, číslo 1-2<span class="app-pipe"></span>
      s: <strong>3 - 4</strong>
    </div>
  </div>
