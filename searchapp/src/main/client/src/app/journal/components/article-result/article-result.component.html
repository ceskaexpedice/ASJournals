<div class="app-item" [class.app-active]="active">
  <div>
    <h3 class="app-m-0"><a [routerLink]="['/'+ state.currentMagazine.ctx, 'article', article.pid, state.viewerActiveLink]" queryParamsHandling="preserve">{{nonSort}} {{title}}</a></h3>
    <ng-container *ngIf="authors?.length > 0">
      <span *ngFor="let author of authors; let last = last">
        <a (click)="onAuthorClicked(author)">{{author}}</a><ng-container *ngIf="!last"> - </ng-container>
      </span>
      <span class="app-pipe" *ngIf="viewed"></span>
    </ng-container>
    <ng-container *ngIf="viewed">{{ 'Počet zobrazení' | translate }}:&#160;<span>{{ viewed }}</span></ng-container>
    <ng-container *ngIf="isPeerReviewed">
      <span class="app-pipe"></span>
      <span class="app-text-highlight">{{ 'recenzovaný článek' | translate }}</span>
    </ng-container>
  </div>
  <div>
    <app-journal-details *ngIf="parentJournal" [journal]="parentJournal"></app-journal-details>
    <ng-container *ngIf="rozsah">
      <span class="app-pipe"></span>{{ 'rozsah_zkratka' | translate }} <span>{{ rozsah }}</span>
    </ng-container>
  </div>
</div>
