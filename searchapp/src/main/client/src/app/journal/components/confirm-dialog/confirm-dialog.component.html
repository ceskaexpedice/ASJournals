<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    
    <h4 class="modal-title pull-left">{{data.msg}} </h4>

</div>
<div mat-dialog-actions cdkFocusRegionstart>
    <button mat-flat-button [mat-dialog-close]="true" color="warn">{{ 'button.Yes' | translate }}</button>
    <button mat-flat-button [mat-dialog-close]="false">{{ 'button.No' | translate }}</button>
</div>
