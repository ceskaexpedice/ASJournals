      </div><!--/.col -->
      <div class="col-xs-12 col-sm-8 col-md-9 app-col-right">
        <!-- <app-free-text [page]="'home'"></app-free-text> -->

        <span [innerHTML]="home_text"></span>

        <div *ngIf="showNews()" class="app-card z-depth-3">
          <div>
            <span>{{'home_news' | translate }}:</span>
          </div>
          <div>
            <app-free-text [page]="'news'"></app-free-text>
          </div>
        </div>
        <ng-container *ngIf="showDb()">
          <hr />
          <app-free-text [page]="'db'"></app-free-text>
        </ng-container>
        
      </div><!--/.col -->
    </div><!--./row -->
  </div><!--/.container -->
</section><!--/.section -->
